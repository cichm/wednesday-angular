<div class="container">
  <mat-card>
    <mat-card-content>
      <mat-card-subtitle>
        <ul [hidden]="isLoading" *ngFor="let person of people">
          <li>{{person.email}} | {{person.name.first}} | {{person.name.last}}</li>
        </ul>
      </mat-card-subtitle>
    </mat-card-content>
  </mat-card>
</div>
