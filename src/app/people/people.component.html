<div class="container">
  <mat-card>
    <mat-grid-list cols="4" rowHeight="4:1" [hidden]="isLoading">
      <mat-grid-tile *ngFor="let person of people">
        <img class={{person.gender}} (click)="personDialog(person.email)" [src]="person.picture.large" />
      </mat-grid-tile>
    </mat-grid-list>
  </mat-card>
</div>
